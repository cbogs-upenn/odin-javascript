<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Page Title</title>
</head>
<body>
  <script>
    // Your JavaScript goes here!
    'use strict';

    let input = prompt("Who's there:", "");

    if (!input) {
        alert("Canceled");
    }
    
    if (input != "Admin") {
        alert("I don't know you");
    }
    else {
        let password = prompt("Password?", "");
    

    if (!password) {
        alert("Canceled");
    }

    if (password != "TheMaster"){
        alert("Wrong password");
    }
    else {
        alert("Welcome!")
    }
}
  </script>
</body>
</html>
